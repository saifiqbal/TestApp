<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<h1>Country List</h1>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <input type="button" value="Home" (click)="goHome()" >
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th><span>Flag</span></th>
                                    <th><span>CountryName</span></th>
                                    <th><span>CountryCode</span></th>
                                    <th><span>Area</span></th>
                                    <th><span>Continent Code</span></th>
                                    <th><span>Population</span></th>
                                    <th><span>Capital</span></th>
                                </tr>
                            </thead>
                            <tbody>

                               <tr  *ngFor="let country of countries" style="cursor:pointer;" (click)="countryDetails(country.countryCode)">
                                    
                                    <td style="width:20%">
                                    <img style="width:8%" src="http://www.geonames.org/flags/x/{{country.countryCode.toLowerCase()}}.gif" />
                                    </td>
                                    <td style="width:auto">
                                    {{country.countryName}}     
                                    </td>
                                    <td style="width:auto">
                                      {{country.countryCode}}
                                    </td>
                                    <td>
                                     {{country.areaInSqKm}}
                                    </td>
                                    <td style="width:auto">
                                      {{country.continent}}
                                    </td>
                                    <td style="width:auto">
                                      {{country.population}}
                                    </td>
                                    <td style="width:auto">
                                      {{country.capital}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
