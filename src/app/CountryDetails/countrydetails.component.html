 <h1>Country Details</h1>
 <div class="form-group">
    <label class="control-label col-sm-2">Country Name:</label>
    <div class="col-sm-10"> 
      <p>{{countryDetails?.countryName}}</p>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2">Population:</label>
    <div class="col-sm-10"> 
      <p>{{countryDetails?.population}}</p>
    </div>
  </div>


  
  <div class="form-group">
    <label class="control-label col-sm-2">Area:</label>
    <div class="col-sm-10"> 
      <p>{{countryDetails?.areaInSqKm}}</p>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2">Capital:</label>
    <div class="col-sm-10"> 
      <p>{{countryDetails?.capital}}</p>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2">Population of Capital:</label>
    <div class="col-sm-10"> 
      <p>test</p>
    </div>
  </div>

  
  <div class="form-group">
    <label class="control-label col-sm-2">Flag:</label>
    <div class="col-sm-10"> 
    <img style="width:9%" src="http://www.geonames.org/flags/x/{{countryDetails?.countryCode.toLowerCase()}}.gif" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2">Map:</label>
    <div class="col-sm-10"> 
   <img style="width:9%" src="http://www.geonames.org/img/country/250/{{countryDetails?.countryCode}}.png" />
    </div>
  </div>



  <div class="form-group">
    <label class="control-label col-sm-2">Neighbors:</label>
    <div class="col-sm-10">
      <p style="cursor:pointer;" *ngFor="let neighbors of neighborDetails.geonames">
        <a [routerLink]="['/countrydetails',neighbors.countryCode]">{{neighbors.countryName}}</a>
      </p>
    </div>
  </div>
